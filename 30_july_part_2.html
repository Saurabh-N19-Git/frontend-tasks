<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .container{
            height: 500px;
            width: 600px;
            background-color: aqua;

    
        }
        .box{
            height: 100px;
            width: 100px;
        }

        .container:nth-child(2) > box{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box ">box1</div>
        <br>
        <div class="box box-2"></div>
        <br>
        <div class="box box-3"></div>
    </div>
    <div class="container">
        <div class="box box-1"></div>
        <br>
        <div class="box box-2"></div>
        <br>
        <div class="box box-3"></div>
    </div>
</body>
</html>
